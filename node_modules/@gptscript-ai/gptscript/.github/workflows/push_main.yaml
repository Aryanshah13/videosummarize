name: Push Main
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  run-tests:
    uses: gptscript-ai/node-gptscript/.github/workflows/run_tests.yaml@main
    with:
      git_ref: ''
    secrets:
      REDACTED: ${{ secrets.REDACTED }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
